services:
  db:
    image: postgres:15
    container_name: ticket_postgres
    environment:
      POSTGRES_USER: ticket
      POSTGRES_PASSWORD: ticket_pass
      POSTGRES_DB: ticket_db
    ports:
      - "5432:5432"
    volumes:
      - ticket_db_data:/var/lib/postgresql/data

volumes:
  ticket_db_data:
